apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-service
  labels:
    app: user-service
spec:
  replicas: 1
  template:
    metadata:
      name: user-service
      labels:
        app: user-service
    spec:
      containers:
        - name: user-service
          image: kristi98/users-backend:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8081
#          env:
#            - name: SPRING_PROFILES_ACTIVE
#              value: kube
      restartPolicy: Always
  selector:
    matchLabels:
      app: user-service
---
apiVersion: v1
kind: Service
metadata:
  name: user-service
spec:
  selector:
    app: user-service
  ports:
    - port: 8081
#      targetPort: 8081
#  type: LoadBalancer